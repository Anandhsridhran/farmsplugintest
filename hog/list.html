<ion-view title="{{titled}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" style="background-color:rgb(237,238,247);">
      <ul class="list" style="background-color:rgb(237,238,247);width:100%;padding-right:0px;">
          <li class="item" ng-repeat="farm in farmlists" style="background-color:rgb(237,238,247);width:100%;padding-right:0px;">
              
              <a id="{{farm.farm_id}}" class="forman" style="width:100%;height:100%;float:left;background-color:rgb(237,238,247);">  <img ng-src='img/{{farm.fsystem_status}}1.png' style='margin-right:10px;float:left;margin-top:3px;'>{{farm.fname}}</a>
              
              <ul id='location{{farm.farm_id}}' style="width:100%;padding-right:0px;">
                  <li class="item locationanch" id="{{site.location_id}}" ng-repeat="site in sitelists | filter:{'lfarm_id': farm.farm_id }:true" style="background-color:rgb(237,238,247);border:none;width:100%;height:100%;padding-right:0px;">
                      <a style="width:100%;height:100%;float:left;background-color:rgb(237,238,247);">  <img ng-src='img/{{site.lsystem_status}}1.png' style='margin-right:10px;float:left'>{{site.lname}}</a>
                      <ul id="barn{{site.location_id}}" style="float:left;border:none;width:100%;margin-top:3%">
                          <li class="item" ng-repeat="barn in barnlists | filter:{'blocation_id': site.location_id }:true" style="border:none;background-color:#839bcf;width:100%;">
                              <a href="#/app/barn/{{barn.barn_id}}/{{barn.bname}}/{{site.lname}}/{{farm.fname}}" style="float:left;text-decoration:none;color:white;width:100%;height:100%;">
                                  <span ng-repeat="read in readlists| filter:{'barn_id': barn.barn_id }:true" style="width:50%">
                                  <span style="width:50%">
                                      <img ng-src='img/{{barn.status}}1.png' style='margin-right:10px;float:left;margin-top:3px;'>{{barn.bname}}
                                      </span>
                                  
                                      <span style="margin-left:1%;font-size=30px;font-weight:bold;width:10%">
                                          {{read.temperatures}}&deg;
                                      <span>
                                      <span style="margin-left:1%;font-size:15px;font-weight:normal;width:5%">
                                          {{read.humidity}}%
                                      </span>
                                      <span style="margin-left:1%;font-size:15px;font-weight:normal;width:5%">
                                        {{barn.btotalpigs}}
                                      </span>
                                 <span>
                              </a>
                          </li>
                      </ul>
                  </li>
              </ul>
          </li>
      </ul>
